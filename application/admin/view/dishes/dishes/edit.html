<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dishes_image" class="control-label col-xs-12 col-sm-2">{:__('Dishes_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-dishes_image" data-rule="required" class="form-control" size="50" name="row[dishes_image]" type="text" value="{$row.dishes_image}">
                <span><button type="button" id="plupload-dishes_image" class="btn btn-danger plupload" data-input-id="c-dishes_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-dishes_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-dishes_image" class="btn btn-primary fachoose" data-input-id="c-dishes_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <span class="msg-box n-right" for="c-dishes_image"></span>
               <ul class="row list-inline plupload-preview" id="p-dishes_image"></ul>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-dishes_type" class="control-label col-xs-12 col-sm-2">{:__('Dishes_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-dishes_type" class="form-control selectpicker" name="row[dishes_type]">
                {foreach name="dishesTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.dishes_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-specifications" class="control-label col-xs-12 col-sm-2">{:__('Specifications')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-specifications" data-rule="required" class="form-control" name="row[specifications]" type="text" value="{$row.specifications}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-specifications" class="control-label col-xs-12 col-sm-2">{:__('Dishes_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dishes_price" data-rule="required" class="form-control" name="row[dishes_price]" type="text" value="{$row.dishes_price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-description" class="control-label col-xs-12 col-sm-2">{:__('Description')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-description" data-rule="required" class="form-control" name="row[description]" type="text" value="{$row.description}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dishes_status" class="control-label col-xs-12 col-sm-2">{:__('Dishes_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="dishesStatusList" item="vo"}
            <label for="row[dishes_status]-{$key}"><input id="row[dishes_status]-{$key}" name="row[dishes_status]" type="radio" value="{$key}" {in name="key" value="$row.dishes_status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
