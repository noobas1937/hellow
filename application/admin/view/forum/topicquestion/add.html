<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-question" class="control-label col-xs-12 col-sm-2">{:__('Question')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-question" class="form-control " rows="5" name="row[question]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-rec_yn" class="control-label col-xs-12 col-sm-2">{:__('Rec_yn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-rec_yn" data-rule="required" class="form-control selectpicker" name="row[rec_yn]">
                {foreach name="rec_yn" item="vo"}
                <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="type" item="vo"}
                <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group sr-only">
        <label for="c-create_date" class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group sr-only">
        <label for="c-create_by" class="control-label col-xs-12 col-sm-2">{:__('Create_by')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_by" class="form-control" name="row[create_by]" type="text" value="{:session('admin.id')}">
        </div>
    </div>
    <div class="form-group sr-only">
        <label for="c-update_date" class="control-label col-xs-12 col-sm-2">{:__('Update_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group sr-only">
        <label for="c-update_by" class="control-label col-xs-12 col-sm-2">{:__('Update_by')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_by" class="form-control" name="row[update_by]" type="text" value="{:session('admin.id')}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
