<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="c-answer" class="control-label col-xs-12 col-sm-2">{:__('Answer')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-answer" class="form-control " rows="5" name="row[answer]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-best_yn" class="control-label col-xs-12 col-sm-2">{:__('Best_yn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-best_yn" data-rule="required" class="form-control selectpicker" name="row[best_yn]">
                {foreach name="best_yn" item="vo"}
                <option value="{$key}"  >{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="c-r_yn" class="control-label col-xs-12 col-sm-2">{:__('R_yn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-r_yn" data-rule="required" class="form-control selectpicker" name="row[r_yn]">
                {foreach name="best_yn" item="vo"}
                <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group sr-only">
        <label for="c-create_date" class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group sr-only">
        <label for="c-create_by" class="control-label col-xs-12 col-sm-2">topicid:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-topicid" class="form-control" name="row[topic_id]" type="number" value="{$topic_id}">
        </div>
    </div>
    <div class="form-group sr-only">
        <label for="c-create_by" class="control-label col-xs-12 col-sm-2">{:__('Create_by')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_by" class="form-control" name="row[create_by]" type="number" value="{:session('admin.id')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
