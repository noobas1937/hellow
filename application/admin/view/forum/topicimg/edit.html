<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-img_id" class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-img_id" data-rule="required" class="form-control" size="50" name="row[img_id]" type="text" value="{$imgs}">
                <span><button type="button" id="plupload-img_id" class="btn btn-danger plupload" data-input-id="c-img_id" data-url="{:url('/admin/ajax/qiniu/act/1')} data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-img_id"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span class="msg-box n-right" for="c-img_id"></span>
                <ul class="row list-inline plupload-preview" id="p-img_id"></ul>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
