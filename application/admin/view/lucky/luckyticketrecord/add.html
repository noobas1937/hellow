<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="" class="control-label col-xs-12 col-sm-2">请选择:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>'按个人', '2'=>'按部门'])}
        </div>
    </div>

    <div class="form-group" id="employee" >
        <label for="c-employee_id" class="control-label col-xs-12 col-sm-2">选择员工:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-employee_id" data-rule="" placeholder="输入员工姓名或电话号码"  data-params='{"search_field[]":"contact_moblie","and_or":"OR","andOr":"OR"}' data-source="lucky/luckyticketrecord/getemployee"  class="form-control selectpage" name="row[employee_id]" type="text" value="">
        </div>
    </div>

    <div class="form-group section"  style="visibility: hidden">
        <label for="c-enterprise_id" class="control-label col-xs-12 col-sm-2">所属企业:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-enterprise_id" class="form-control" name="row[enterprise_id]" type="text">
            <div class="company-list" style="position: relative;">
                <ul class="sp_result_area sp_results"></ul>
            </div>
        </div>
    </div>

    <!--<div class="form-group" id="section" style="visibility: hidden">-->
        <!--<label for="c-section_id" class="control-label col-xs-12 col-sm-2">部门:</label>-->
        <!--<div class="col-xs-12 col-sm-8">-->
            <!--<input id="c-section_id" data-rule="" data-source="enterprise/employee/index" data-params="search_filed[]=contact_moblie" class="form-control selectpage" name="row[section_id]" type="text" value="">-->
        <!--</div>-->
    <!--</div>-->

    <div class="sr-only">
        <input id="enterprise_id" class="form-control" name="row[enterprise_id]" type="text">
        <input id="section_id" class="form-control" name="row[sector_id]" type="text">
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
