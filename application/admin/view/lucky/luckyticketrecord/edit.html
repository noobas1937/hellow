<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-ticket_id" class="control-label col-xs-12 col-sm-2">{:__('Ticket_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ticket_id" data-rule="required" data-source="ticket/index" class="form-control selectpage" name="row[ticket_id]" type="text" value="{$row.ticket_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-employee_id" class="control-label col-xs-12 col-sm-2">{:__('Employee_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-employee_id" data-rule="required" data-source="employee/index" class="form-control selectpage" name="row[employee_id]" type="text" value="{$row.employee_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="{$row.status}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_tiem" class="control-label col-xs-12 col-sm-2">{:__('Create_tiem')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_tiem" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_tiem]" type="text" value="{$row.create_tiem}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
