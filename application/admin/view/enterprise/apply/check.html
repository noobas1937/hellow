<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group ">
        <label for="" class="control-label col-xs-12 col-sm-2 ">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>'通过', '2'=>'拒绝'])}
        </div>
    </div>
    <div class="sr-only"><input name="row[ids]" value="{$ids}"></div>

    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">说明:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">审核权限级别:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[level]">
                <option value="1" >总部审核权限</option>
                <option value="2" >大区审核权限</option>
                <option value="3" >小区审核权限</option>
                <option value="4">站点审核权限</option>
                <option value="0" selected>无审核权限</option>
            </select>
        </div>
    </div>

    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
