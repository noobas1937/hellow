<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-credits" class="control-label col-xs-12 col-sm-2">{:__('Credits')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-credits" data-rule="required" class="form-control" name="row[credits]" type="number" value="{$row.credits}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_date" class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_date]" type="text" value="{$row.create_date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tb_employee_id" class="control-label col-xs-12 col-sm-2">{:__('Tb_employee_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tb_employee_id" data-rule="required" data-source="tb/employee/index" class="form-control selectpage" name="row[tb_employee_id]" type="text" value="{$row.tb_employee_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" name="row[type]" type="number" value="{$row.type}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
