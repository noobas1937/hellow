<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-credits" class="control-label col-xs-12 col-sm-2">{:__('Credits')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-credits" data-rule="required" class="form-control" name="row[credits]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_date" class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_date]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>'收入', '2'=>'支出'])}
        </div>
    </div>

    {if condition="$code_sms eq 1"}
    <div class='form-group'>
    <label for='c-remark' class='control-label col-xs-12 col-sm-2'>手机号:</label>
    <div class='col-xs-12 col-sm-4'>
        <input id='c-mobile' data-rule='required' class='form-control' type='text' value=''><span id="smd_code">点击发送</span></div>
    </div>
    <div class='form-group'>
    <label for='c-remark' class='control-label col-xs-12 col-sm-2'>验证码:</label>
    <div class='col-xs-12 col-sm-2'>
        <input id='c-code' data-rule='required' class='form-control' name='row[code]' type='text' value=''>
        </div>
    </div>
    {/if}


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="submit" type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
