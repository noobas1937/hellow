<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-credits" class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-credits" data-rule="required" class="form-control" step="0.01" name="row[credits]" type="number" value="">
        </div>
    </div>
    <div class="form-group ">
        <label for="" class="control-label col-xs-12 col-sm-2 ">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[type]', ['1'=>'工资', '2'=>'奖励'])}
        </div>
    </div>
    <div class="form-group hidden" id="unfreeze_time">
        <label for="c-unfreeze_time" class="control-label col-xs-12 col-sm-2">解冻时间:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-unfreeze_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[unfreeze_time]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">说明:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="required" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>

    <div class="form-group" id="employee" >
        <label for="c-employee_id" class="control-label col-xs-12 col-sm-2">选择员工:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-employee_id" data-rule="required" placeholder="输入员工姓名或电话号码"  data-params='{"search_field[]":"contact_moblie","and_or":"OR","andOr":"OR"}' data-source="lucky/luckyticketrecord/getemployee"  class="form-control selectpage" name="row[employee_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
