<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-site_id" class="control-label col-xs-12 col-sm-2">{:__('Site_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-site_id" data-rule="required" data-source="site/index" class="form-control selectpage" name="row[site_id]" type="text" value="{$row.site_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-shop_id" class="control-label col-xs-12 col-sm-2">{:__('Shop_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shop_id" data-rule="required" data-source="shop/index" class="form-control selectpage" name="row[shop_id]" type="text" value="{$row.shop_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-data_type" class="control-label col-xs-12 col-sm-2">{:__('Data_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-data_type" class="form-control" name="row[data_type]" type="number" value="{$row.data_type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_id" class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rel_id" class="control-label col-xs-12 col-sm-2">{:__('Rel_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rel_id" data-rule="required" data-source="rel/index" class="form-control selectpage" name="row[rel_id]" type="text" value="{$row.rel_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rel_type" class="control-label col-xs-12 col-sm-2">{:__('Rel_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rel_type" class="form-control" name="row[rel_type]" type="number" value="{$row.rel_type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-content" class="form-control" name="row[content]" type="text" value="{$row.content}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stars_item" class="control-label col-xs-12 col-sm-2">{:__('Stars_item')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stars_item" class="form-control" name="row[stars_item]" type="number" value="{$row.stars_item}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stars_service" class="control-label col-xs-12 col-sm-2">{:__('Stars_service')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stars_service" class="form-control" name="row[stars_service]" type="number" value="{$row.stars_service}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stars_rider" class="control-label col-xs-12 col-sm-2">{:__('Stars_rider')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stars_rider" class="form-control" name="row[stars_rider]" type="number" value="{$row.stars_rider}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-create_date" class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_date]" type="text" value="{$row.create_date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-r_yn" class="control-label col-xs-12 col-sm-2">{:__('R_yn')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-r_yn" class="form-control" name="row[r_yn]" type="number" value="{$row.r_yn}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type" class="form-control" name="row[type]" type="number" value="{$row.type}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-del_flag" class="control-label col-xs-12 col-sm-2">{:__('Del_flag')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-del_flag" data-rule="required" class="form-control" name="row[del_flag]" type="number" value="{$row.del_flag}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sn2" class="control-label col-xs-12 col-sm-2">{:__('Sn2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sn2" class="form-control" name="row[sn2]" type="text" value="{$row.sn2}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
