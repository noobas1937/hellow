<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-eval" class="control-label col-xs-12 col-sm-2">评论内容:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-eval" data-rule="required" class="form-control"  type="text" value="{$data.content}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="c-detail" class="control-label col-xs-12 col-sm-2">回复:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-detail" class="form-control" rows="5" name="row[content]" cols="50">{$data.replaycontent}</textarea>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
