<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2"> 名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rec_yn" class="control-label col-xs-12 col-sm-2">是否推荐:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-rec_yn" data-rule="required" class="form-control selectpicker" name="row[rec_yn]">
                {foreach name="rec_yn" item="vo"}
                <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-seq" class="control-label col-xs-12 col-sm-2"> 排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seq" data-rule="required" class="form-control" name="row[seq]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-icon" class="control-label col-xs-12 col-sm-2">封面:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-icon" data-rule="required" class="form-control" size="50" name="row[icon]" type="text" value="">
                <span><button type="button" id="plupload-icon" class="btn btn-danger plupload" data-input-id="c-icon" data-url="{:url('/admin/ajax/qiniu/act/1')} data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-icon"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-icon" class="btn btn-primary fachoose" data-input-id="c-icon" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <span class="msg-box n-right" for="c-icon"></span>
                <ul class="row list-inline plupload-preview" id="p-icon"></ul>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="c-banner" class="control-label col-xs-12 col-sm-2">图片:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-banner" data-rule="required" class="form-control" size="50" name="row[banner]" type="text" value="">
                <span><button type="button" id="plupload-banner" class="btn btn-danger plupload" data-input-id="c-banner" data-url="{:url('/admin/ajax/qiniu/act/1')} data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-banner"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span><button type="button" id="fachoose-banner" class="btn btn-primary fachoose" data-input-id="c-banner" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                <span class="msg-box n-right" for="c-banner"></span>
                <ul class="row list-inline plupload-preview" id="p-banner"></ul>
            </div>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
