<form id="add-form" class="form-horizontal n-bootstrap" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group sr-only">
        <label for="c-title" class="control-label col-xs-12 col-sm-2"> orderid:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[orderid]" type="text" value="{$orderid}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-rec_yn" class="control-label col-xs-12 col-sm-2">选择状态:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-rec_yn" data-rule="required" class="form-control selectpicker" name="row[status]">
                {foreach name="orderstatus" item="vo"}
                <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
