<form id="edit-form" class="form-horizontal form-ajax" role="form" method="POST" action="">

    <div class="form-group">
        <label for="pid" class="control-label col-xs-12 col-sm-2">{:__('Parent')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[parentId]', $ruledata, $row['parentId'], ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" placeholder="{:__('Controller/Action')}" value="{$row.name}" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">标识:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="resKey" name="row[resKey]" value="{$row.resKey}" data-rule="required" />
        </div>
    </div>


    <div class="form-group">
        <label for="weigh" class="control-label col-xs-12 col-sm-2">排序:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="weigh" name="row[level]" value="{$row.level}" data-rule="" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <div class="col-xs-2"></div>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
{include file="auth/rule/tpl" /}
