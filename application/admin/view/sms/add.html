<form id="add-form" class="form-horizontal"  data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">手机号码:</label>
        <div class="col-xs-12 col-sm-8">
            <input disabled id="c-name" class="form-control" name="mobile" type="text" value="{$mobile}">
            <input id="originalurl" type="text" value="{$originalurl}" name="originalurl" class="sr-only">
        </div>
    </div>
    <div class="form-group">
        <label for="c-code" class="control-label col-xs-12 col-sm-2">验证码:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule=""  class="form-control" name="code" type="text" value="">
        </div>
    </div>

    <div class="form-group ">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default ">{:__('Reset')}</button>
        </div>
    </div>
</form>
