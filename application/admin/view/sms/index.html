<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">手机号码:</label>
        <div class="col-xs-12 col-sm-8">
            <input disabled id="c-name" class="form-control" name="row[name]" type="text" value="{$mobile}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rider_id" class="control-label col-xs-12 col-sm-2">验证码:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rider_id" data-rule="" data-source="rider/index" class="form-control selectpage" name="code" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
