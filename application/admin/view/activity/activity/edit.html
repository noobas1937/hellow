<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-url" class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-url" class="form-control" name="row[url]" type="text" value="{$row.url}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-hot_yn" class="control-label col-xs-12 col-sm-2">{:__('Hot_yn')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-hot_yn" data-rule="required" class="form-control selectpicker" name="row[hot_yn]">
                {foreach name="hot_yn" item="vo"}
                <option value="{$key}" {in name="key" value="$row.hot_yn"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-img_id" class="control-label col-xs-12 col-sm-2">{:__('Img_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline">
                <input id="c-img_id" data-rule="required" class="form-control" size="50" name="row[img_id]" type="text" value="{$row.img_id}">
                <span><button type="button" id="plupload-img_id" class="btn btn-danger plupload" data-input-id="c-img_id" data-url="{:url('/admin/ajax/qiniu/act/1')} data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-img_id"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                <span class="msg-box n-right" for="c-img_id"></span>
                <ul class="row list-inline plupload-preview" id="p-img_id"></ul>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="c-create_date" class="control-label col-xs-12 col-sm-2">{:__('Create_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-create_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[create_date]" type="text" value="{$row.create_date}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-update_date" class="control-label col-xs-12 col-sm-2">{:__('Update_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-update_date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[update_date]" type="text" value="{$row.update_date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-seq" class="control-label col-xs-12 col-sm-2">{:__('Seq')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-seq" class="form-control" name="row[seq]" type="number" value="{$row.seq}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-province_id" class="control-label col-xs-12 col-sm-2">{:__('Province_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province_id" data-rule="required" data-source="dictionary/index" class="form-control selectpage" name="row[province_id]" type="text" value="{$row.province_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-city_id" class="control-label col-xs-12 col-sm-2">{:__('City_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_id" data-rule="required" data-source="dictionary/index" class="form-control selectpage" name="row[city_id]" type="text" value="{$row.city_id}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
